<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Simulador de Impactos de Asteroides</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Simulador de Impactos de Asteroides</h1>
  </header>

  <main>
    <section id="controls">
      <label for="asteroid">Selecciona un asteroide:</label>
      <select id="asteroid"></select><br>

      <label for="velocityInput">Velocidad (m/s):</label>
      <input type="number" id="velocityInput" placeholder="Ingrese velocidad"><br>

      <label for="densityInput">Densidad (kg/m³):</label>
      <input type="number" id="densityInput" placeholder="Ingrese densidad"><br>

      <button id="simulateBtn">Simular Impacto</button>
    </section>

    <section id="results">
      <h2>Resultados de la simulación</h2>

      <div id="inputs">
        <h3>Datos ingresados</h3>
        <p id="inputDiameter"></p>
        <p id="inputVelocity"></p>
        <p id="inputDensity"></p>
      </div>

      <div id="simulationResults">
        <p id="impactEnergy"></p>
        <p id="craterDiameter"></p>
        <p id="risk"></p>
      </div>

      <div id="consequences">
        <h3>Consecuencias</h3>
        <p id="consequenceText"></p>
      </div>

      <div id="mitigation">
        <h3>Estrategias de Mitigación</h3>
        <p id="mitigationText"></p>
      </div>

      <canvas id="viz" width="1200" height="600"></canvas>
    </section>
  </main>

  <footer>
    <p>Datos obtenidos de la <a href="https://api.nasa.gov/" target="_blank">NASA NeoWs API</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
